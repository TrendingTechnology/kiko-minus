# Site settings
encoding: utf-8
lang: en-US
title: "Your title"
# logo: "/assets/logos/logo.svg"
author: "Your name"
email: "your-email@domain.com"
description: >
  A description for your page.
baseurl: ""
url: ""
github_username: "yourgithub"
show_excerpts: false

# Excludes
exclude:
  - README.md
  - screenshot.png
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - ghost.gemspec
  - .gitignore
  - .jekyll-cache

plugins:
  - jekyll-seo-tag
  - jekyll-paginate-v2

# Gem settings
pagination:
  enabled: true
  per_page: 3
  offset: 2
  permalink: "/page/:num/"
  title: ":title - page :num of :max"
  limit: 0
  sort_field: "date"
  sort_reverse: true
twitter:
  username: mytwitter
author: mytwitter
social:
  name: Your Name
  links:
    - https://twitter.com/YourTwitter
    - https://www.facebook.com/YourFacebook
    - https://www.linkedin.com/in/YourLinkedin
    - https://github.com/YourGithub

# Jekyll settings
sass:
  style: compressed
permalink: pretty
excerpt_separator: <!-- more -->
timezone: America/Los_Angeles

